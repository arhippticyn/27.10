<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
 <div class="card">
    <div class="left">
        <img class="cremson active" src="/images/images (5).jpg" alt="nike-air-max-cremson">
        <img class="yellow" src="/images/images (3).jpg" alt="nike-air-max-yellow">
        <img class="black" src="/images/images (4).jpg" alt="nike-air-max-black">
        <img class="white" src="/images/images (2).jpg" alt="nike-air-max-white">
    </div>
    <div class="right">
        <div class="product-info">
            <div class="product-name">
                <h1>Nike Air Max 2015</h1>
                <div class="action">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-user"></i>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
            <div class="details">
                <h3>Winetr Collection</h3>
                <h2>Men Black Sneakers</h2>
                <h4>
                    <i class="fa fa-dollar"></i>
                    150
                </h4>
                <h4 class="discount">
                    <i class="fa fa-dollar"></i>
                    200
                </h4>
            </div>
            <ul>
                <li>SIZE</li>
                <li class="size">7</li>
                <li class="size active">8</li>
                <li class="size">9</li>
                <li class="size">10</li>
                <li class="size">11</li>
            </ul>
            <ul id="colors">
                <li>COLOR</li>
                <li class="color active" data-color="cremson"  style="--color:#02a2ca"></li>
                <li class="color" data-color="yellow" style="--color:#Fec60f"></li>
                <li class="color" data-color="black" style="--color:#000000"></li>
                <li class="color" data-color="white" style="--color:#ffffff"></li>
            </ul>
            <span class="footer">
                <i class="fa fa-shopping-bag"></i>
                Buy Now
            </span>
            <span class="footer">
            <i class="fa fa-shopping-cart"></i>
            Add To Cart
        </span>
        </div>
    </div>
 </div>
</body>
</html>
